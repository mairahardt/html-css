<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midians em HTML5</title>
</head>
<body>
    <h1>
        Imagem dinâmica
    </h1>
    <p>
        Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador

    </p>

    <picture>  <!-- o source tem que ser na ordem P (750px),M (1050px) e G -->
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">

        <source
         media="(max-width: 1050px )" srcset="imagens/imagem-m.png" type="image/png" />
        <img 
        src="Imagens/imagem-g.png" alt="Imagem flexível" />

    </picture>

    <h1>
        Reproduzindo aúdios

    </h1>
    <p>
        Vamos aprender a reproduzir áudios em HTML5
    </p>

   <audio preload="metadata" autoplay controls loop>
   <source src="midia/guanacast-33.mp3" type="audio/mpeg">
   <source src="midia/guanacast-33.ogg" type="audio/ogg">
   <p>
       Infelizmente seu navegador não consegue reproduzir áudios
       <a href="midia/guanacast-33.mp3"> Clique aqui para baixar o arquivo em MP3.

       </a>
   </p>
   
   </audio>
</body>
</html>
