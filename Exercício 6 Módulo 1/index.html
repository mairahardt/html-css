<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>
        Tags em HTML
    </h1>
    <p>
        Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse <br> sobre os termo para descobrir qual tag deverá utilizar em cada caso.
    </p>

    <ul>
        <li type="square">
         <abbr title="Use a tag <p>">Paráfragos </abbr>  
</li>

<li type="square">

    <abbr title="Use a Tag <h1>">Títulos</abbr>

</li>

<li type="square">
    <abbr title="Use a Tag <img> ">Imagens</abbr>
</li>

<li type="square">
    <abbr title="Use o código <abbr>">Abreviações</abbr>
</li>

<li type="square">
    <abbr title="Use a tag <code>">Código-fonte</abbr>
</li>

<li type="square">
    <abbr title="Use as tag <ol+li>">Listas Numeradas</abbr>
</li>

<li type="square">
    <abbr title="Use as tags <ul+li>">Listas com Demarcadores</abbr>
</li>
    </ul>
</body>
</html>
